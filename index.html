<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قارئ الباركود و QR Code مع مربع متحرك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }
        #scanner {
            width: 100%;
            display: block;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* حتى لا يتداخل مع الفيديو */
        }
        #result {
            font-size: 1.5em;
            color: #007BFF;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>قارئ الباركود و QR Code مع مربع متحرك</h1>
    <div id="scanner-container">
        <video id="scanner" width="100%" height="auto"></video>
        <canvas id="overlay"></canvas>
    </div>
    <div id="result">سيظهر الباركود أو QR Code هنا...</div>
    <button id="startButton">بدء المسح</button>
    <button id="stopButton" disabled>إيقاف المسح</button>

    <!-- مكتبة ZXing -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const videoElement = document.getElementById('scanner');
        const overlayCanvas = document.getElementById('overlay');
        const resultElement = document.getElementById('result');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');

        let isScanning = false;
        let animationFrameId;
        let lastResult = null;

        // رسم المربع المتحرك
        function drawOverlay(box = null, color = "red") {
            const ctx = overlayCanvas.getContext('2d');
            const width = videoElement.videoWidth;
            const height = videoElement.videoHeight;

            // ضبط أبعاد الـ canvas لتتناسب مع الفيديو
            overlayCanvas.width = width;
            overlayCanvas.height = height;

            // مسح الـ canvas
            ctx.clearRect(0, 0, width, height);

            if (box) {
                // رسم المربع حول الباركود أو QR Code
                const [x, y, w, h] = box;
                ctx.strokeStyle = color;
                ctx.lineWidth = 4;
                ctx.strokeRect(x, y, w, h);
            } else {
                // رسم مربع متحرك في حالة البحث
                const size = Math.min(width, height) * 0.6;
                const x = (width - size) / 2;
                const y = (height - size) / 2;
                ctx.strokeStyle = color;
                ctx.lineWidth = 4;
                ctx.strokeRect(x, y, size, size);
            }
        }

        // بدء المسح
        startButton.addEventListener('click', async () => {
            if (isScanning) return;

            try {
                // طلب الإذن للوصول إلى الكاميرا
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                videoElement.srcObject = stream;
                videoElement.play();

                // بدء المسح
                codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
                    if (result) {
                        console.log("تم الاكتشاف:", result.text);
                        resultElement.innerText = `الناتج: ${result.text}`;
                        lastResult = result;
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error("خطأ:", err);
                        resultElement.innerText = "حدث خطأ أثناء المسح.";
                    }
                });

                isScanning = true;
                resultElement.innerText = "جارٍ المسح...";
                startButton.disabled = true;
                stopButton.disabled = false;

                // بدء رسم المربع المتحرك
                function animate() {
                    if (lastResult) {
                        // إذا تم اكتشاف باركود أو QR Code، ارسم مربعًا حوله
                        const [x, y, w, h] = [
                            lastResult.resultPoints[0].x,
                            lastResult.resultPoints[0].y,
                            lastResult.resultPoints[1].x - lastResult.resultPoints[0].x,
                            lastResult.resultPoints[1].y - lastResult.resultPoints[0].y
                        ];
                        drawOverlay([x, y, w, h], "green");
                    } else {
                        // إذا لم يتم اكتشاف شيء، ارسم مربعًا متحركًا
                        drawOverlay();
                    }
                    animationFrameId = requestAnimationFrame(animate);
                }
                animate();
            } catch (error) {
                console.error("خطأ في الوصول إلى الكاميرا:", error);
                resultElement.innerText = "تعذر الوصول إلى الكاميرا. تأكد من السماح بالوصول.";
            }
        });

        // إيقاف المسح
        stopButton.addEventListener('click', () => {
            codeReader.reset();
            if (videoElement.srcObject) {
                videoElement.srcObject.getTracks().forEach(track => track.stop()); // إيقاف الكاميرا
            }
            isScanning = false;
            resultElement.innerText = "تم إيقاف المسح.";
            startButton.disabled = false;
            stopButton.disabled = true;
            cancelAnimationFrame(animationFrameId); // إيقاف الرسم المتحرك
            drawOverlay(); // مسح الـ canvas
        });

        // إيقاف الكاميرا عند إغلاق الصفحة
        window.addEventListener('beforeunload', () => {
            codeReader.reset();
            if (videoElement.srcObject) {
                videoElement.srcObject.getTracks().forEach(track => track.stop());
            }
            cancelAnimationFrame(animationFrameId);
        });
    </script>
</body>
</html>
