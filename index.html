<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قارئ الباركود</title>
    <style>
        #scanner {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: block;
        }

        #result {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">قارئ الباركود باستخدام الكاميرا</h1>
    <div id="scanner"></div>
    <div id="result"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        // تهيئة QuaggaJS
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#scanner'), // العنصر الذي يعرض الكاميرا
                constraints: {
                    facingMode: "environment" // استخدام الكاميرا الخلفية
                }
            },
            decoder: {
                readers: ["code_128_reader", "ean_reader", "upc_reader"] // أنواع الباركود المدعومة
            }
        }, function (err) {
            if (err) {
                console.error("خطأ في التهيئة:", err);
                return;
            }
            console.log("تم التهيئة بنجاح");
            Quagga.start();
        });

        // عند اكتشاف الباركود
        Quagga.onDetected(function (result) {
            const code = result.codeResult.code;
            document.getElementById('result').innerText = `الباركود: ${code}`;
            console.log("تم اكتشاف الباركود:", code);
        });
    </script>
</body>

</html>
